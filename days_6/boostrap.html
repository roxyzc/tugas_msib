<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boostrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5 border border-2 rounded p-5 shadow">
      <h2 class="text-center p-3">Form</h2>
      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="fname" class="form-label">Nama depan</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Masukkan nama depan"
          />
        </div>
        <div class="col-md-6">
          <label for="lName" class="form-label">Nama belakang</label>
          <input
            type="text"
            class="form-control"
            id="lName"
            placeholder="Masukkan nama belakang"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Masukkan email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Masukkan Password"
          />
        </div>
        <div class="col-md-6">
          <label for="cPassword" class="form-label">Konfirmasi Password</label>
          <input
            type="password"
            class="form-control"
            id="cPassword"
            placeholder="Masukkan Password lagi"
          />
        </div>
      </div>
      <div class="row">
        <div class="col col-md-2 col-12">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
